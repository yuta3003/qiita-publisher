name: Publish to Qiita

on:
  push:
    branches:
      - main  # mainブランチにpushされたら実行

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ファイルの書き込み権限を付与

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 認証情報を維持する

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # バージョンを固定

      - name: 依存関係をインストール
        run: pip install requests pyyaml

      - name: Qiita に投稿・更新
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: python publish_to_qiita.py

      - name: 更新されたファイルをコミット・プッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/qiita_posted.json
          git commit -m "Update Qiita posted IDs" || echo "No changes to commit"
          git push
